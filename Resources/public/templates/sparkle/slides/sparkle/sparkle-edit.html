<div class="sparkle slide-{{ikSlide.uniqueId}}" ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height }">
  <!-- Editor -->
  <div ng-if="!ikSlide.external_data" class="sparkle-wrapper">
    <div class="sparkle-section sparkle-media-section" ng-style="{'background-image': 'url(' + ikSlide.options.firstElement.mediaUrl.replace('?size=l', '?size=m') + ')'}">
    </div>
    <div class="sparkle-section sparkle-info-section">
      <div class="sparkle-author-section">{{ikSlide.options.firstElement.username}}</div>
      <div class="sparkle-text-section">
        {{ikSlide.options.firstElement.text}}
      </div>
    </div>
  </div>
</div>
