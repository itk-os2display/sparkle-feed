<div class="sparkle slide-{{ikSlide.id}}" ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.color }">
  <style>
    .slide-{{ikSlide.id}} .hashtag {
      color: {{ikSlide.options.hashtagcolor}};
    }
  </style>
  <!-- Editor -->
  <div ng-if="!ikSlide.external_data" class="sparkle-wrapper">
    <div class="sparkle-section sparkle-media-section" ng-style="{'background-image': 'url(' + ikSlide.options.firstElement.mediaUrl.replace('?size=l', '?size=m') + ')'}">
    </div>
    <div class="sparkle-section sparkle-info-section">
      <div class="sparkle-author-section">{{ikSlide.options.firstElement.username}}</div>
      <div class="sparkle-created-section">{{ikSlide.currentItem.createdTime|date}}</div>
      <div class="sparkle-text-section" ng-bind-html="ikSlide.options.firstElement.textMarkup"></div>
    </div>
  </div>
</div>
